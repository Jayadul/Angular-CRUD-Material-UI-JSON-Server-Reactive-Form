<h1 mat-dialog-title>{{productFormTitle}}</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Ex: Apple">
    </mat-form-field>

    <mat-form-field appearance="legacy">
        <mat-label>Category</mat-label>
        <mat-select  formControlName="category" placeholder="Select Category">
          <mat-option value="Book">Book</mat-option>
          <mat-option value="Fruit">Fruit</mat-option>
          <mat-option value="Electronics">Electronics</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Date</mat-label>
        <input matInput formControlName="date" [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <br><br>

      <mat-label>Condition</mat-label>
      <br><br>
      <mat-radio-group aria-label="Select an option" formControlName="condition">
        <mat-radio-button *ngFor="let condition of productConditionList" [value]="condition">{{condition }}</mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="legacy">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Ex: 1050">
    </mat-form-field>
      
    <mat-form-field appearance="legacy">
        <mat-label>Comment</mat-label>
        <textarea matInput formControlName="comment" placeholder="Ex: Phasellus et bibendum ..."></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
<button mat-dialog-close mat-raised-button color="warn">Close</button>
<button mat-raised-button color="primary" class="left-space-3" (click)="addOrUpdateProduct()">{{actionBtn}}</button>
</div>
